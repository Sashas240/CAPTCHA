<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –±–æ—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .duck-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: 0 10px 30px rgba(255, 165, 0, 0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .checkbox-container {
            margin: 30px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-container:hover {
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .checkbox-container.checked {
            background: rgba(34, 197, 94, 0.1);
            border-color: #22c55e;
        }

        .custom-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ccc;
            border-radius: 6px;
            position: relative;
            transition: all 0.3s ease;
            background: white;
            cursor: pointer;
        }

        .checkbox-container.checked .custom-checkbox {
            background: #22c55e;
            border-color: #22c55e;
        }

        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: white;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .checkbox-container.checked .checkmark {
            transform: translate(-50%, -50%) scale(1);
        }

        .checkbox-label {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
        }

        .continue-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transform: translateY(0);
        }

        .continue-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .continue-button:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .continue-button:not(:disabled):active {
            transform: translateY(0);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: #667eea;
            font-size: 14px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .duck-image {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }
            
            h1 {
                font-size: 20px;
            }
        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ –¥–ª—è Telegram */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }
            
            .container {
                background: rgba(30, 30, 30, 0.95);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            h1, .checkbox-label {
                color: #fff;
            }
            
            .custom-checkbox {
                background: #333;
                border-color: #555;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="duck-image">ü¶Ü</div>
        
        <h1>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ, —á—Ç–æ –≤—ã –Ω–µ –±–æ—Ç</h1>
        
        <div class="checkbox-container" id="checkboxContainer">
            <div class="custom-checkbox">
                <span class="checkmark">‚úì</span>
            </div>
            <span class="checkbox-label">–Ø —á–µ–ª–æ–≤–µ–∫ ‚úÖ</span>
        </div>
        
        <button class="continue-button" id="continueButton" disabled>
            –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å
        </button>
        
        <div class="loading" id="loading">
            <span class="spinner"></span>
            –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
        
        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç–∞ —Ç–µ–º—ã Telegram
        const tg = window.Telegram.WebApp;
        if (tg.colorScheme === 'dark') {
            document.body.classList.add('dark-theme');
        }
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const checkboxContainer = document.getElementById('checkboxContainer');
        const continueButton = document.getElementById('continueButton');
        const loading = document.getElementById('loading');
        
        let isChecked = false;
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ —á–µ–∫–±–æ–∫—Å
        checkboxContainer.addEventListener('click', function() {
            isChecked = !isChecked;
            
            if (isChecked) {
                checkboxContainer.classList.add('checked');
                continueButton.disabled = false;
                
                // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –≤—ã–±–æ—Ä–µ (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            } else {
                checkboxContainer.classList.remove('checked');
                continueButton.disabled = true;
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å"
        continueButton.addEventListener('click', function() {
            if (!isChecked) return;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            continueButton.style.display = 'none';
            loading.style.display = 'block';
            
            // –í–∏–±—Ä–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            const data = {
                verified: true,
                timestamp: Date.now(),
                user_agent: navigator.userAgent,
                platform: tg.platform
            };
            
            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
            setTimeout(() => {
                tg.sendData(JSON.stringify(data));
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp
                setTimeout(() => {
                    tg.close();
                }, 500);
            }, 1000);
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(e) {
            console.error('WebApp Error:', e);
            if (tg.showAlert) {
                tg.showAlert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
            }
        });
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–æ–∫ Telegram WebApp (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
        tg.MainButton.hide();
        tg.BackButton.hide();
        
        // –õ–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        console.log('WebApp initialized:', {
            platform: tg.platform,
            version: tg.version,
            colorScheme: tg.colorScheme,
            isExpanded: tg.isExpanded
        });
    </script>
</body>
</html>
