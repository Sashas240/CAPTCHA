<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Капча</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #loading {
            display: none;
        }
    </style>
</head>
<body>
    <div>🦆</div>
    <h2>Подтвердите, что вы не бот</h2>
    <div>
        <input type="checkbox" id="humanCheck">
        <label for="humanCheck">Я человек ✅</label>
    </div>
    <button id="continueBtn" disabled>Продолжить</button>
    <div id="loading">Отправка данных...</div>

    <script>
        // Инициализация Telegram WebApp
        const webApp = window.Telegram.WebApp;
        webApp.ready();

        // Получение параметров из URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const captcha = urlParams.get('captcha');

        // Элементы интерфейса
        const checkbox = document.getElementById('humanCheck');
        const continueBtn = document.getElementById('continueBtn');
        const loading = document.getElementById('loading');

        // Активировать кнопку "Продолжить" только при выборе чекбокса
        checkbox.addEventListener('change', () => {
            continueBtn.disabled = !checkbox.checked;
        });

        // Обработка нажатия на "Продолжить"
        continueBtn.addEventListener('click', () => {
            if (checkbox.checked) {
                continueBtn.style.display = 'none';
                loading.style.display = 'block';

                // Формируем данные для отправки
                const data = {
                    verified: true,
                    user_id: parseInt(userId),
                    captcha: captcha
                };

                // Отправляем данные боту
                webApp.sendData(JSON.stringify(data));

                // Закрываем WebApp через 1 секунду
                setTimeout(() => {
                    webApp.close();
                }, 1000);
            }
        });
    </script>
</body>
</html>
