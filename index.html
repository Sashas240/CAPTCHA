<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Проверка на бота</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    img {
      width: 160px;
      margin: 20px auto;
    }
    label {
      display: block;
      font-size: 18px;
      margin: 20px;
    }
    input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      background-color: #30aabc;
      color: white;
      border-radius: 10px;
      cursor: not-allowed;
      opacity: 0.6;
    }
    button.enabled {
      cursor: pointer;
      opacity: 1;
    }
    button:active {
      background-color: #248e9d;
    }
  </style>
</head>
<body>
  <h1>Подтвердите, что вы не бот</h1>
  <img src="https://i.imgur.com/buEBlNf.png" alt="Уточка">

  <label>
    <input type="checkbox" id="confirmCheckbox">
    Я человек ✅
  </label>

  <button id="continueBtn" disabled>Продолжить</button>

  <script>
    const checkbox = document.getElementById('confirmCheckbox');
    const button = document.getElementById('continueBtn');

    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        button.disabled = false;
        button.classList.add('enabled');
      } else {
        button.disabled = true;
        button.classList.remove('enabled');
      }
    });

    button.addEventListener('click', () => {
      if (checkbox.checked) {
        Telegram.WebApp.sendData("human_confirmed");
        Telegram.WebApp.close();
      }
    });
  </script>
</body>
</html>
